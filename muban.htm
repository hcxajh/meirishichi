<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <title>{% for poem in poems %}{{ poem.title }}-{{ poem.author }}{% endfor %}</title>
    <meta name="keywords" content="{% for poem in poems %}{{ poem.title }},{{ poem.author }}{% endfor %}">
    <meta name="description" content="{% for poem in poems %}{{ poem.paragraphs }}{% endfor %}">
    <script src="tw_cn.js"></script>
    <link rel="stylesheet" type="text/css" href="css.css" />

</head>
<body>
    <div class="jiantifanti"><a href="javascript:translatePage();" id="translateLink">繁体</a></div>
    {% for poem in poems %}
    <div class="content">
        <h1>{{ poem.title }}</h1>
        <div class="author">{{ poem.author }}</div>
        <div class="paragraphs"><pre>{{ poem.paragraphs }}</pre></div>
    </div>
    {% endfor %}
    <div class="suiji">
        <a onclick="randomPage" class="randomPageLink">再来一个</a>
    </div>
    <div class="zuoyou">
        <a onclick="randomPage" class="randomPageLink"> </a>
        <a onclick="randomPage" class="randomPageLink"> </a>
    </div>


<script type="text/javascript">
var defaultEncoding = 0;
var translateDelay = 0;
var cookieDomain = "/";
var msgToTraditionalChinese = "繁體";
var msgToSimplifiedChinese = "简体";
var translateButtonId = "translateLink";
translateInitilization();

document.addEventListener('DOMContentLoaded', function () {
            randomPage();  // 初始化所有随机链接
        });
function randomPage() {
    var total_pages = 10;  // 假设总页数为 10
    var random_page = Math.floor(Math.random() * total_pages) + 1;
    var links = document.querySelectorAll('.randomPageLink');  // 选择所有具有 randomPageLink 类的元素
    links.forEach(function(link) {
        link.href = random_page + '.html';  // 更新所有链接
    });
}
</script>
</body>
</html>
